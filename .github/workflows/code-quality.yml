name: Check code quality

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Check code quality
    runs-on: ubuntu-latest
    steps:
      # Get code from repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Install NodeJS
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      # Run yarn install
      - name: ðŸ”© Installing
        run: yarn
        shell: bash

      # Run yarn lint
      - name: ðŸ§ª Linting
        run: yarn lint
        shell: bash
