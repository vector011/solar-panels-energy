<!DOCTYPE html>
<html lang="sk">
  <head>
    <title>JP Green Energy, s.r.o.</title>
    <meta
      name="Description"
      content="We're creating a greener energy future - today"
    />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0A0A0A" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="Slovak" />

    <!-- Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicons/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="assets/favicons/safari-pinned-tab.svg"

    />
    <link rel="shortcut icon" href="assets/favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#f6f6f6" />

    <link rel="manifest" href="site.webmanifest" />

    <!-- Fonts -->
    <style>
      @font-face {
        font-family: 'ClashGrotesk';
        src: url('/assets/fonts/ClashGrotesk/Light.woff2') format('woff2'),
          url('/assets/fonts/ClashGrotesk/Light.woff') format('woff'),
          url('/assets/fonts/ClashGrotesk/Light.ttf') format('truetype');
        font-weight: 300;
        font-display: swap;
        font-style: normal;
      }

      @font-face {
        font-family: 'ClashGrotesk';
        src: url('/assets/fonts/ClashGrotesk/Regular.woff2') format('woff2'),

          url('/assets/fonts/ClashGrotesk/Regular.ttf') format('truetype');

        font-display: swap;
        font-style: normal;
      }

      @font-face {
        font-family: 'Inter';
        src: url('/assets/fonts/Inter/Light.ttf') format('truetype');
        font-weight: 300;
        font-display: swap;
        font-style: normal;
      }

      @font-face {
        font-family: 'Inter';
        src: url('/assets/fonts/Inter/Regular.ttf') format('truetype');
        font-weight: 400;
        font-display: swap;
        font-style: normal;
      }
